    /*id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'*/
    id 'kotlin-kapt'
}

android {
    namespace "com.diamondxe"
    compileSdk 34

    defaultConfig {
        applicationId "com.diamondxe"
        minSdk 24
        targetSdk 34
        versionCode 13
        versionName "v1.03.100"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            /*shrinkResources true*/
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            /*minifyEnabled true
            //useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'*/
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_19
        targetCompatibility JavaVersion.VERSION_19
    }
    kotlinOptions {
        jvmTarget = '19'
    }
    /*kapt {
        arguments {
            // Set the generated sources directory
            arg("kapt.kotlin.generated", "$buildDir/tmp/kapt3/")
            // Java source and target compatibility
            arg("kapt.source", "1.8")
            arg("kapt.target", "1.8")
        }
    }*/
    kapt {
        arguments {
            arg("kapt.kotlin.generated", "$buildDir/tmp/kapt3/")
            arg("kapt.deprecation", "true")
        }
    }


    buildFeatures {
        viewBinding true
    }

    packaging {
        resources {
            excludes += "/META-INF/{AL2.0,LGPL2.1}"
        }
    }

    lint {
        baseline = file("lint-baseline.xml")
    }

    configurations.configureEach {
        resolutionStrategy {
            exclude group: "org.jetbrains.kotlinx", module: "kotlinx-coroutines-debug"
        }
    }
}

